<script>
    function naardebackend(){
        var invoerv = document.getElementById("invoervraag").value;
        fetch("http://127.0.0.1:5000/"+invoerv)
        .then(r => r.text())
        .then(d => {
            console.log(d);
            document.getElementById("uitkomst").innerHTML = d;
        })
    }

</script>
<input id="invoervraag">
<button onclick="naardebackend()">Klik hier</button>
<div id="uitkomst"></div>
